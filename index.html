<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h3>X goes first</h3>
    <section class="board">
        <div data-row="0" data-column="0"></div>
        <div data-row="0" data-column="1"></div>
        <div data-row="0" data-column="2"></div>
        <div data-row="1" data-column="0"></div>
        <div data-row="1" data-column="1" class="x"></div>
        <div data-row="1" data-column="2" class="o"></div>
        <div data-row="2" data-column="0"></div>
        <div data-row="2" data-column="1"></div>
        <div data-row="2" data-column="2"></div>
    </section>
    <h2></h2>
    <button>Replay</button>
    <script src="js/main.js"></script>
</body>
</html>
